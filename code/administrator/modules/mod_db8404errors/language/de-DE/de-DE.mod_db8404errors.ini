MOD_DB8404ERRORS_XML_DESCRIPTION="<p>Eine Erweiterung von <a href='https://db8.nl/' target='_blank' title='db8, Joomla Spezialist aus Nijmegen, Niederlande'>
<img src='../administrator/modules/mod_db8404errors/assets/db8404errors.png' align='left' style='margin-right: 5px;height:125px;width:125px;'>
</a>
<b><big>404 Fehler</big></b><br/>
Das Modul zeigt dem Administrator 404-Fehler aus dem Redirect-Manager. Eingehende Anfragen auf nicht vorhandene Seiten können besser umgeleitet werden. Aktivieren Sie bitte vorher den Umleitung-Plugin.<br/>
Autor: Peter Martin, <a href='https://db8.nl/' target='_blank'>www.db8.nl</a>.<br/>
Dokumentation:  <a href='https://db8.eu/download/module/db8-404-errors' target='_blank'>https://db8.eu/download/module/db8-404-errors</a><br/>
Fehlerbehebungen & Ergänzungen: <a href='https://github.com/pe7er/mod_db8404errors' target='_blank'>https://github.com/pe7er/mod_db8404errors</a><br/>
Über eine <a href='https://extensions.joomla.org/extensions/extension/administration/admin-reports/db8-404-errors' target='_blank'>Bewertung auf Joomla! Extension Directory (JED)</a> freuen wir uns!
</p>"

