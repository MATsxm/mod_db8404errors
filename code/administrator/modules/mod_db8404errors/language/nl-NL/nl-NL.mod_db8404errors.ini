<b><big>404 Errors</big></b><br/>
Deze Administrator Module toont 404 Fouten uit het Verwijzingsbeheer. Inkomende verkeer op niet-bestaande pagina's kan beter worden doorgestuurd naar werken pagina's. NB: de Verwijzingsbeheer Plugin dient ingeschakeld te staan.<br/>
Auteur: Peter Martin, <a href='https://db8.nl/' target='_blank'>www.db8.nl</a>.<br/>
Documentatie: <a href='https://db8.eu/download/module/db8-404-errors' target='_blank'>https://db8.eu/download/module/db8-404-errors</a><br/>
Code & bug reports: <a href='https://github.com/pe7er/mod_db8404errors' target='_blank'>https://github.com/pe7er/mod_db8404errors</a><br/>
Geef deze extensie <a href='https://extensions.joomla.org/extensions/extension/administration/admin-reports/db8-404-errors' target='_blank'>svp een beoordeling</a>
</p>"

Deze module toont een lijst van 404 foutmeldingen uit Verwijzingsbeheer. "

