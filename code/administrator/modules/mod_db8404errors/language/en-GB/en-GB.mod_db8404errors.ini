<b><big>404 Errors</big></b><br/>
This Administrator Module displays 404 Errors from the Redirect Manager. Incomming trafic on non-existing pages should better be redirected to working pages. Note that the Redirect Plugin should be enabled.<br/>
Author: Peter Martin, <a href='https://db8.nl/' target='_blank'>www.db8.nl</a>.<br/>
Documentation:  <a href='https://db8.eu/download/module/db8-404-errors' target='_blank'>https://db8.eu/download/module/db8-404-errors</a><br/>
Bug reports & additions: <a href='https://github.com/pe7er/mod_db8404errors' target='_blank'>https://github.com/pe7er/mod_db8404errors</a><br/>
Please <a href='https://extensions.joomla.org/extensions/extension/administration/admin-reports/db8-404-errors' target='_blank'>submit a review</a>
</p>"

