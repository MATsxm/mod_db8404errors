<b><big>404 Errores</big></b><br/>
Este administrador del módulo de muestra 404 errores desde el Administrador de redireccionamiento. Incomming trafic en las páginas no existentes debería mejor redirigido a otros páginas. Tenga en cuenta que la Redirección Plugin debe ser habilitado.<br/>
Autor: Peter Martin, <a href='http://www.db8.nl/' target='_blank'>www.db8.nl</a>.<br/>
Documentación: <a href='http://www.db8.nl/en/download/modules/db8-404-errors' target='_blank'>http://www.db8.nl/en/download/modules/db8-404-errors</a><br/>
Informes y adiciones Bug: <a href='https://github.com/pe7er/mod_db8404errors' target='_blank'>https://github.com/pe7er/mod_db8404errors</a><br/>
Por favor enviar una reseña en: <a href='http://extensions.joomla.org/extensions/extension/administration/admin-reports/db8-404-errors' target='_blank'>http://extensions.joomla.org/extensions/extension/administration/admin-reports/db8-404-errors</a>
</p>"

