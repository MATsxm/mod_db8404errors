<b><big>404 Fehler</big></b><br/>
Das Administrator-Modul zeigt 404-Fehler aus dem Redirect-Manager. Eingehende Verkehr auf nicht vorhandene Seiten sollten besser auf die Seiten umgeleitet. Beachten Sie, dass die Umleitung Plugin aktiviert werden soll.<br/>
Autor: Peter Martin, <a href='http://www.db8.nl/' target='_blank'>www.db8.nl</a>.<br/>
Dokumentation: <a href='http://www.db8.nl/en/download/modules/db8-404-errors' target='_blank'>http://www.db8.nl/en/download/modules/db8-404-errors</a><br/>
Fehlerberichte & Ergänzungen: <a href='https://github.com/pe7er/mod_db8404errors' target='_blank'>https://github.com/pe7er/mod_db8404errors</a><br/>
Bitte reichen Sie eine Rezension zu: <a href='http://extensions.joomla.org/extensions/extension/administration/admin-reports/db8-404-errors' target='_blank'>http://extensions.joomla.org/extensions/extension/administration/admin-reports/db8-404-errors</a>
</p>"

