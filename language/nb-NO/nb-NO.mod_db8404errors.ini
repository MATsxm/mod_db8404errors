MOD_DB8404ERRORS="404-feil"
MOD_DB8404ERRORS_XML_DESCRIPTION="<p><a href='http://www.db8.nl/' target='_blank' title='Joomla Specialist db8 Nijmegen, Netherlands'>
<img src='../administrator/modules/mod_db8404errors/assets/db8404errors.png' align='left' style='margin-right: 5px;height:125px;width:125px;'>
</a>
<b><big>404-feil</big></b><br/>
Denne administratormodulen viser en liste med 404-feil fra komponenten 'Omadresseringer'. Innkommende trafikk på ikke-eksisterende sider bør helst omadresseres til fungerende sider. Merk at programtillegget 'System - Omadressering' må være aktivert.<br/>
Utvikler: Peter Martin, <a href='http://www.db8.nl/' target='_blank'>www.db8.nl</a>.<br/>
Dokumentasjon: <a href='http://www.db8.nl/en/download/modules/db8-404-errors' target='_blank'>http://www.db8.nl/en/download/modules/db8-404-errors</a><br/>
Feilmeldinger og innspill: <a href='https://github.com/pe7er/mod_db8404errors' target='_blank'>https://github.com/pe7er/mod_db8404errors</a><br/>
Skriv gjerne en <a href='http://extensions.joomla.org/extensions/extension/administration/admin-reports/db8-404-errors' target='_blank'>omtale</a>.
</p>"

