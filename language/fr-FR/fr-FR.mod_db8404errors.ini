MOD_DB8404ERRORS="404 Errors"
MOD_DB8404ERRORS_XML_DESCRIPTION="<p><a href='http://www.db8.nl/' target='_blank' title='Joomla Specialist db8 Nijmegen, Netherlands'>
<img src='../administrator/modules/mod_db8404errors/assets/db8404errors.png' align='left' style='margin-right: 5px;height:125px;width:125px;'>
</a>
<b><big>404 Errors</big></b><br/>
Ce module d'administration affiche les erreurs 404 présentes dans le gestionnaire de redirection. Le trafic entrant sur des pages qui n'existent pas devrait être redirigé vers des pages valides. Veuillez noter que le plugin de redirection doit être activé.<br/>
Auteur : Peter Martin, <a href='http://www.db8.nl/' target='_blank'>www.db8.nl</a>.<br/>
Documentation : <a href='http://www.db8.nl/en/download/modules/db8-404-errors' target='_blank'>http://www.db8.nl/en/download/modules/db8-404-errors</a><br/>
Rapports d'anomalies et ajouts de fonctionnalités : <a href='https://github.com/pe7er/mod_db8404errors' target='_blank'>https://github.com/pe7er/mod_db8404errors</a><br/>
Se il vous plaît soumettre une critique au: <a href='http://extensions.joomla.org/extensions/extension/administration/admin-reports/db8-404-errors' target='_blank'>http://extensions.joomla.org/extensions/extension/administration/admin-reports/db8-404-errors</a>
</p>"

